<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bike configurator</title>
</head>
<body>


    <section id="configurator">
        <div id="left">
            <div id="product-preview">

                <!-- All images -->
                <!-- Class = hide, data-feature =  -->

            </div>

            <div id="selected">
                <ul></ul>
            </div>
        </div>

        <div id="right">
            <div id="color_bike_picker">
                <p>color</p>
                <div class="bikecolor"></div>
                <div class="bikecolor"></div>
                <div class="bikecolor"></div>
                <div class="bikecolor"></div>
            </div>

            <div id="saddle_picker">
                <p>Saddle</p>
                <img src="" alt="" data-feature="saddle1">
                <img src="" alt="" data-feature="saddle2">
            </div>

            <div id="handle_picker">
                <p>Handle</p>
                <img src="" alt="" data-feature="handle1">
                <img src="" alt="" data-feature="handle2">
            </div>

            <div id="leather_picker">
                <p>color leather</p>
                <div class="leathercolor"></div>
                <div class="leathercolor"></div>
            </div>

            <div id="wheels_picker">
                <p>color wheel</p>
                <div class="wheelcolor"></div>
                <div class="wheelcolor"></div>
                <div class="wheelcolor"></div>
            </div>

            <div id="add_on_picker">
                <p>Add ons</p>
                <img src="" alt="" data-feature="bell" class="option">
                <img src="" alt="" data-feature="basket" class="option">
                <img src="" alt="" data-feature="light" class="option">
                <img src="" alt="" data-feature="kickstand" class="option">

                <!-- Headlines -->
                <!-- figure class = option, data-feature -->
                <!-- img -->
            </div>
        </div>
           
    </section>

    <script src="script.js"></script>
</body>
</html>
