<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Bike configurator</title>
</head>
<body>


    <section id="configurator">
        <div id="left">
            <div id="product-preview">

                <!-- All images -->
                <!-- Class = hide, data-feature =  -->

            </div>

            <div id="selected">
                <ul></ul>
            </div>
        </div>

        <div id="right">
            <div id="color_bike_picker">
                <p class="heading">Choose color on bike</p>
                <div class="wrapper">
                    <div class="bikecolor" style="background-color:#D6E5E8"></div>
                    <div class="bikecolor" style="background-color:#D6E1D1"></div>
                    <div class="bikecolor" style="background-color:#FDF3B9"></div>
                    <div class="bikecolor" style="background-color:#c5bbf1"></div>
                </div>
            </div>

            <div id="saddle_picker">
                <p class="heading">Choose saddle</p>
                <div class="wrapper">
                <figure data-feature="saddle1">
                    <img src="cykelconfiguator8.png" alt="saddle1">
                </figure>
                <figure data-feature="saddle2">
                    <img src="cykelconfiguator10.png" alt="saddle2">
                </figure>
                </div>
            </div>

            <div id="handle_picker">
                <p class="heading">Choose handle</p>
                <div class="wrapper">
                <figure data-feature="handle1">
                    <img src="cykelconfiguator12.png" alt="handle1">
                </figure>
                <figure data-feature="handle2">
                    <img src="cykelconfiguator14.png" alt="handle2">
                </figure>
                </div>
            </div>

            <div id="leather_picker">
                <p class="heading">Chooose color on leather</p>
                <div class="wrapper">
                    <div class="leathercolor" style="background-color:#5f4739"></div>
                    <div class="leathercolor" style="background-color:#313131"></div>
                 </div>
            </div>

            <div id="wheels_picker">
                <p class="heading">Choose color on wheel</p>
                <div class="wrapper">
                    <div class="wheelcolor" style="background-color:#e2e2e2"></div>
                    <div class="wheelcolor" style="background-color:#6e6969"></div>
                    <div class="wheelcolor" style="background-color:#202020"></div>
                </div>
            </div>

            <div id="add_on_picker">
                <p class="heading">Choose accessories</p>
                <div class="wrapper">
                    <figure data-feature="bell" class="option">
                        <img src="bell.png" alt="bell">
                    </figure>
                    <figure data-feature="basket" class="option">
                        <img src="cykelconfiguator19.png" alt="basket">
                    </figure>
                    <figure data-feature="light" class="option">
                        <img src="cykelconfiguator16.png" alt="light">
                    </figure>
                    <figure data-feature="kickstand" class="option">
                         <img src="cykelconfiguator18.png" alt="kickstand">
                    </figure>
                </div>
            </div>
        </div>
           
    </section>

    <script src="script.js"></script>
</body>
</html>
