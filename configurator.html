<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Bike configurator</title>
</head>
<body>


    <section id="configurator">
        <div id="left">
            <div id="product-preview">

                <!-- All images -->
                <!-- Class = hide, data-feature =  -->

            </div>

            <div id="selected">
                <p class="heading">Selected items:</p>
                <ul></ul>
            </div>
        </div>

        <div id="right">
            <div id="color_bike_picker" class="picker">
                <p class="heading">Select color on bike</p>
                <div class="wrapper">
                    <div class="bikecolor chosen" style="background-color:#D6E5E8"></div>
                    <div class="bikecolor" style="background-color:#D6E1D1"></div>
                    <div class="bikecolor" style="background-color:#FDF3B9"></div>
                    <div class="bikecolor" style="background-color:#c5bbf1"></div>
                </div>
            </div>

            <div id="saddle_picker" class="picker">
                <p class="heading">Select saddle</p>
                <div class="wrapper">
                <figure data-feature="saddle1" class="chosen">
                    <img src="saddle1.png" alt="saddle1">
                </figure>
                <figure data-feature="saddle2">
                    <img src="saddle2.png" alt="saddle2">
                </figure>
                </div>
            </div>

            <div id="handle_picker" class="picker">
                <p class="heading">Select handle</p>
                <div class="wrapper">
                <figure data-feature="handle1" class="chosen">
                    <img src="handle1.png" alt="handle1">
                </figure>
                <figure data-feature="handle2">
                    <img src="handle2.png" alt="handle2">
                </figure>
                </div>
            </div>

            <div id="leather_picker" class="picker">
                <p class="heading">Select color on leather</p>
                <div class="wrapper">
                    <div class="leathercolor chosen" style="background-color:#b14e2c"></div>
                    <div class="leathercolor" style="background-color:#313131"></div>
                 </div>
            </div>

            <div id="wheels_picker" class="picker">
                <p class="heading">Select color on wheel</p>
                <div class="wrapper">
                    <div class="wheelcolor chosen" style="background-color:#ffffff"></div>
                    <div class="wheelcolor" style="background-color:#6e6969"></div>
                    <div class="wheelcolor" style="background-color:#202020"></div>
                </div>
            </div>

            <div id="add_on_picker" class="picker">
                <p class="heading">Select accessories</p>
                <div class="wrapper">
                    <figure data-feature="bell" class="option">
                        <img id="bell_img" src="bell.png" alt="bell">
                    </figure>
                    <figure data-feature="basket" class="option">
                        <img id="basket_img" src="basket.png" alt="basket">
                    </figure>
                    <figure data-feature="kickstand" class="option">
                         <img id="kickstand_img" src="kickstand.png" alt="kickstand">
                    </figure>
                </div>
            </div>
        </div>
           
    </section>

    <script src="script.js"></script>
</body>
</html>
