<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bike configurator</title>
</head>
<body>


    <section id="configurator">
        <div id="left">
            <div id="product-preview">

                <!-- All images -->
                <!-- Class = hide, data-feature =  -->

            </div>

            <div id="selected">
                <ul></ul>
            </div>
        </div>

        <div id="right">
            <div id="color_bike_picker">
                <p>color</p>
                <div class="bikecolor" style="background-color:#D6E5E8"></div>
                <div class="bikecolor" style="background-color:#D6E1D1"></div>
                <div class="bikecolor" style="background-color:#FDF3B9"></div>
                <div class="bikecolor" style="background-color:#c5bbf1"></div>
            </div>

            <div id="saddle_picker">
                <p>Saddle</p>
                <img src="./images/saddle1.png" alt="saddle1" data-feature="saddle1">
                <img src="./images/saddle2.png" alt="saddle2" data-feature="saddle2">
            </div>

            <div id="handle_picker">
                <p>Handle</p>
                <img src="./images/handle1.png" alt="handle1" data-feature="handle1">
                <img src="./images/handle2.png" alt="handle2" data-feature="handle2">
            </div>

            <div id="leather_picker">
                <p>color leather</p>
                <div class="leathercolor" style="background-color:#5f4739"></div>
                <div class="leathercolor" style="background-color:#313131"></div>
            </div>

            <div id="wheels_picker">
                <p>color wheel</p>
                <div class="wheelcolor" style="background-color:#e2e2e2"></div>
                <div class="wheelcolor" style="background-color:#6e6969"></div>
                <div class="wheelcolor" style="background-color:#202020"></div>
            </div>

            <div id="add_on_picker">
                <p>Add ons</p>
                <img src="./images/bell.png" alt="bell" data-feature="bell" class="option">
                <img src="./images/basket.png" alt="basket" data-feature="basket" class="option">
                <img src="./images/light" alt="light" data-feature="light" class="option">
                <img src="./images/kickstand.png" alt="kickstand" data-feature="kickstand" class="option">

                <!-- Headlines -->
                <!-- figure class = option, data-feature -->
                <!-- img -->
            </div>
        </div>
           
    </section>

    <script src="script.js"></script>
</body>
</html>
